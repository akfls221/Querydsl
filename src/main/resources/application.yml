server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true #system out ???? ??
        format_sql: true
        use_sql_comments: true #querydsl이 실행되는 쿼리문을 출력하는 로그

logging.level:
   org.hibernate.SQL: debug
